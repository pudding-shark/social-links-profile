<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="./assets/images/bingus-square.png" alt="bingus cat profile">
      <h1 class="mid-weight">Bingus</h1>
      <p class="location mid-weight">Earth, China</p>
      <p class="bio small-weight">"Famous meme cat."</p>
      <div class="btn-container">
        <button class="big-weight">GitHub</button>
        <button class="big-weight">Frontend Mentor</button>
        <button class="big-weight">LinkedIn</button>
        <button class="big-weight">Twitter</button>
        <button class="big-weight">Instagram</button>
      </div> 
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/pudding-shark">Pudding</a>.</p>
  </footer>
</body>
</html>
